<html>
  <head>
    <title>Anime Aura</title>
    <link rel="icon" type="image/x-icon" href="/public/assets/home/logo.png" />
    <link rel="stylesheet" href="/main.css" />
    <link rel="stylesheet" href="/tailwind.css" />
    <link rel="stylesheet" href="/src/Login/login.css" />
  </head>

  <body>
    <nav class="navBar px-[5%]">
      <div class="flex items-center justify-between my-4">
        <div class="relative cursor-pointer bg-transparent z-10 text-white">
          <div
            class="relative flex flex-col justify-center z-10 pb-1 pr-3 font-noto font-semibold text-2xl border-b-4 border-r-4 rounded-xl"
          >
            <h1>Anime</h1>
            <h1 class="text-secondary">. Aura</h1>
          </div>

          <div class="blob absolute top-0 left-0">
            <div
              class="absolute blur-xl top-0 -left-10 w-12 h-12 mix-blend-multiply bg-teal-500 opacity-80 rounded-full animate-blob delay-0"
            ></div>
            <div
              class="absolute blur-xl top-0 left-20 w-12 h-12 mix-blend-multiply bg-gray-200 opacity-80 rounded-full animate-blob delay-5000"
            ></div>
            <div
              class="absolute blur-xl top-10 left-5 w-12 h-12 mix-blend-multiply bg-secondary opacity-90 rounded-full animate-blob delay-2000"
            ></div>
          </div>
        </div>

        <div class="navLink text-dimWhite">
          <div class="link">
            <a class="" href="/src/Home/home.html">Home</a>
            <a class="" href="/src/About/about.html">About</a>
            <a class="active" href="/src/Login/login.html">
              <ion-icon name="person-outline" />
            </a>
            <a class="" href="/src/Cart/cart.html">
              <ion-icon name="bag-outline" />
            </a>
          </div>
        </div>
      </div>
    </nav>

    <main class="bgsignup h-[calc(100vh-104px)] px-2 sm:px-[5%]">
      <div class="flex w-full h-full justify-center items-center">
        <!-- center box -->
        <div
          class="w-full flex items-center sm:max-w-[800px] h-[650px] bg-blackAplha600 rounded-2xl overflow-hidden"
        >
          <!-- logo -->
          <div
            class="w-1/3 h-full hidden sm:flex items-center justify-center bg-zinc-950"
          >
            <div
              class="flex flex-col justify-center text-white w-fit h-fit pb-1 pr-3 font-poppins font-medium text-5xl border-b-4 border-r-4 rounded-xl"
            >
              <h1>Anime</h1>
              <h1 class="text-secondary">. Aura</h1>
            </div>
          </div>

          <!-- logo-end -->

          <!-- login-box -->
          <div
            class="w-full sm:w-2/3 h-full px-6 py-8 sm:px-8 font-poppins font-medium text-white"
          >
            <div class="flex flex-col gap-2">
              <h1
                class="w-fit text-[2.5rem] text-transparent bg-clip-text bg-gradient-to-r from-indigo-500 to-lime-400 font-comfortaa font-extrabold"
              >
                Signup for free
              </h1>

              <form>
                <div class="input-group">
                  <label>Name</label>
                  <input type="text" placeholder="Enter Name" required />
                </div>
                <div class="input-group">
                  <label>Email</label>
                  <input type="email" placeholder="Enter Email" required />
                </div>
                <div class="input-group">
                  <label>Password</label>
                  <input
                    type="password"
                    placeholder="Enter Password"
                    required
                  />
                </div>
                <div class="input-group">
                  <label>Password</label>
                  <input
                    type="password"
                    placeholder="Confirm Password"
                    required
                  />
                </div>
                <button
                  class="bg-indigo-600 hover:bg-indigo-700 py-3 mt-4 px-6 rounded-md"
                  type="submit"
                >
                  SIGNUP &#10132;
                </button>
              </form>

              <div class="mt-2 text-lg font-comfortaa font-extrabold">
                Already a member ?
                <a
                  class="text-indigo-400 underline decoration-2 underline-offset-2 hover:text-sky-200"
                  href="/src/Login/login.html"
                  >Login
                </a>
              </div>
            </div>
          </div>
          <!-- login-box-end -->
          <div></div>
        </div>
      </div>
    </main>

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
